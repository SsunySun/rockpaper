<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--Date.Range.DT Fragment 선언-->
<th:block th:fragment="fragment">
	<div th:class="|col-lg-${sub_filter.width} mb-lg-0 mb-6|" class="col-lg-3 mb-lg-0 mb-6">
		<label th:text="${sub_filter.label}" th:for="${sub_filter.id}">Label</label>
		<div class="input-daterange input-group" th:id="${sub_filter.id + 'datepicker'}" id="date_range_dt_datepicker">
			<input type="text" th:id="${sub_filter.id}" class="form-control datatable-input" name="start" placeholder="From" th:data-col-index="${sub_filter.index}" data-col-index="0" />
			<div class="input-group-append">
				<span class="input-group-text">
					<i class="la la-ellipsis-h"></i>
				</span>
			</div>
			<input type="text" class="form-control datatable-input" name="end" placeholder="To" th:data-col-index="${sub_filter.index}" data-col-index="0" />
		</div>

		<script th:inline="javascript">
			setDefaultRangeDateValue(/*[[${sub_filter.def_val}]]*/ '', /*[[${sub_filter.index}]]*/ '');
			$("#[(${sub_filter.id})]datepicker").datepicker({
				format: 'yyyy-mm-dd',	// 데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
				autoclose : true,	// 사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
				todayHighlight : true ,	// 오늘 날짜에 하이라이팅 기능 기본값 :false

				startDate: '-5y',	// 달력에서 선택 할 수 있는 가장 빠른 날짜. 이전으로는 선택 불가능 ( d : 일 m : 달 y : 년 w : 주)
				endDate: '0d',	// 달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)

				templates: {
					leftArrow: '<i class="la la-angle-left"></i>',
					rightArrow: '<i class="la la-angle-right"></i>',
				},	// 다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징 
				language: 'ko'
			});
		</script>
	</div>
</th:block>
</html>
