<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--String.Text Fragment 선언-->
<th:block th:fragment="fragment">
	<div th:class="|col-lg-${sub_filter.width} mb-lg-0 mb-6|" class="col-lg-3 mb-lg-0 mb-6">
		<label th:text="${sub_filter.label}" th:for="${sub_filter.id}">Label</label>
		<input type="text" th:id="${sub_filter.id}" class="form-control datatable-input" th:value="${sub_filter['def_val']}" th:placeholder="${sub_filter.label}" placeholder="placeholder" th:data-col-index="${sub_filter.index}" data-col-index="0" />
	</div>
</th:block>
</html>
