<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--userPanelFragment 선언-->
<th:block th:fragment="userPanelFragment">
	<!-- begin::User Panel-->
	<div id="kt_quick_user" class="offcanvas offcanvas-right p-10">
		<!--begin::Header-->
		<div class="offcanvas-header d-flex align-items-center justify-content-between pb-5">
			<h3 class="font-weight-bold m-0">User Profile</h3>
			<a th:href="@{#}" href="#" class="btn btn-xs btn-icon btn-light btn-hover-primary" id="kt_quick_user_close">
				<i class="ki ki-close icon-xs text-muted"></i>
			</a>
		</div>
		<!--end::Header-->

		<!--begin::Content-->
		<div class="offcanvas-content pr-5 mr-n5">
			<!--begin::Header-->
			<div class="d-flex align-items-center mt-5">
				<div class="symbol symbol-100 mr-5">
					<div class="symbol-label" th:style="|background-image: url(@{/assets/media/users/blank.png});|" style="background-image:url('/assets/media/users/blank.png')"></div>
				</div>
				<div class="d-flex flex-column">
					<a th:href="@{#}" href="#" class="font-weight-bold font-size-h5 text-dark-75 text-hover-primary" th:text="${session.user.name}">Name</a>
					<div class="navi mt-1">
						<a th:href="@{#}" href="#" class="navi-item">
							<span class="navi-link p-0 pb-2">
								<span class="navi-icon mr-1">
									<!-- Communication Icon fragment 사용 -->
									<th:block th:replace="@{'fragments/svg/icon'} :: communicationIcon('Mail-notification', 'svg-icon-lg svg-icon-primary')"></th:block>
								</span>
								<span class="navi-text text-muted text-hover-primary ellipsis-txt" th:text="${session.user.id}">e-mail</span>
							</span>
						</a>
					</div>
				</div>
			</div>
			<!--end::Header-->

			<!--begin::Separator-->
			<div class="separator separator-dashed mt-8 mb-5"></div>
			<!--end::Separator-->

			<!--begin::Nav-->
			<div class="navi navi-spacer-x-0 p-0">
				<!--begin::Item-->
				<!-- <a th:href="@{/dashboard}" href="#" class="navi-item">
					<div class="navi-link">
						<div class="symbol symbol-40 bg-light mr-3">
							<div class="symbol-label">
								<th:block th:replace="@{'fragments/svg/icon'} :: generalIcon('Settings-1', 'svg-icon-md svg-icon-success')"></th:block>
							</div>
						</div>
						<div class="navi-text">
							<div class="font-weight-bold">My Tasks</div>
							<div class="text-muted">Todo and tasks</div>
						</div>
					</div>
				</a> -->
				<!--end:Item-->
				<!--begin::Item-->
				<span class="navi-item mt-2">
					<span class="navi-link">
						<a th:href="@{/logout}" href="#" class="btn btn-sm btn-light-primary font-weight-bolder py-3 px-6">Sign Out</a>
					</span>
				</span>
				<!--end:Item-->
			</div>
			<!--end::Nav-->

			<!--begin::Separator-->
			<div class="separator separator-dashed my-7"></div>
			<!--end::Separator-->
		</div>
		<!--end::Content-->
	</div>
	<!-- end::User Panel-->
</th:block>
</html>
