<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--createFragment 선언-->
<th:block th:fragment="createFragment(form_id, form_action, isModal)">
	<!--begin::Container-->
	<div class="container">
		<!--begin::Card-->
		<div class="row">
			<div class="col-lg-12">
				<div class="card card-custom">
					<div class="card-header" th:unless="${isModal}">
						<h3 class="card-title">Employee Create</h3>
					</div>
					<div class="card-body">
						<!--begin::Form-->
						<form class="form" th:id="${form_id}" id="ticket_form" th:action="${form_action}" action="#">
							<!-- hidden variable -->
							<input type="hidden" name="var/entId" id="var/entId" value="EMP" />
							<!--begin::Accordion(Group #1)-->
							<div class="accordion accordion-solid accordion-toggle-plus" id="groudId_1">
								<div class="card">
									<div class="card-header">
										<div class="card-title" data-toggle="collapse" data-target="#groudId_1_Collapse_1">
										<i class="flaticon-pie-chart-1"></i>Group Name #1</div>
									</div>
									<div id="groudId_1_Collapse_1" class="collapse show" data-parent="#groudId_1">
										<div class="card-body">
											<div class="form-group row">
												<div class="col-lg-6">
													<label for="id" class="col-form-label">ID:</label>
													<input type="text" class="form-control" name="id" id="id" oninput="toUpperCase(this);" placeholder="Enter ID(if not input, auto input)" />
												</div>
												<div class="col-lg-6">
													<label for="name" class="col-form-label">* Name:</label>
													<input type="text" class="form-control" name="name" id="name" placeholder="Enter name" />
												</div>
											</div>
											<div class="form-group row">
												<div class="col-lg-6">
													<label for="label" class="col-form-label">Label:</label>
													<div class="input-group">
														<input type="text" class="form-control" name="label" id="label" placeholder="Enter label" />
														<div class="input-group-append">
															<span class="input-group-text">
																<i class="la la-map-marker"></i>
															</span>
														</div>
													</div>
												</div>
												<div class="col-lg-6">
													<label for="descr" class="col-form-label">Description:</label>
													<textarea class="form-control" name="descr" id="descr" placeholder="Enter description"></textarea>
												</div>
											</div>
											<div class="form-group row">
												<div class="col-lg-6">
													<label class="col-form-label">Used:</label>
													<div class="radio-inline">
														<label class="radio radio-solid">
															<input type="radio" name="isUsed" value="true" />
															<span></span>Y
														</label>
														<label class="radio radio-solid">
															<input type="radio" name="isUsed" value="false" />
															<span></span>N
														</label>
													</div>
												</div>
												<div class="col-lg-6">
													<label for="orderBy" class="col-form-label">Order By:</label>
													<input type="number" class="form-control" name="orderBy" id="orderBy" placeholder="Input order by" />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="my-4"></div>
							<!--end::Accordion(Group #1)-->
							<!--begin::Accordion(Group #2)-->
							<div class="accordion accordion-solid accordion-toggle-plus" id="groudId_2">
								<div class="card">
									<div class="card-header">
										<div class="card-title" data-toggle="collapse" data-target="#groudId_2_Collapse_1">
										<i class="flaticon2-notification"></i>Group Name #2</div>
									</div>
									<div id="groudId_2_Collapse_1" class="collapse show" data-parent="#groudId_2">
										<div class="card-body">
											<div class="form-group row">
												<div class="col-lg-6">
													<label for="orgId" class="col-form-label">Organization:</label>
													<select name="orgId" id="orgId" class="form-control">
														<option value="">Please select...</option>
														<option th:each="organization : ${orgList}" th:value="${organization.id}" th:utext="|${organization.name}(${organization.id})|"></option>
													</select>
												</div>
												<div class="col-lg-6">
													<label for="dptId" class="col-form-label">Department:</label>
													<select name="dptId" id="dptId" class="form-control">
														<option value="">Please select...</option>
														<option th:each="department : ${deptList}" th:value="${department.id}" th:utext="|${department.name}(${department.id})|"></option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<div class="col-lg-6">
													<label for="number" class="col-form-label">Number:</label>
													<input type="text" class="form-control" name="number" id="number" placeholder="Enter number" />
												</div>
											</div>
											<div class="form-group row">
												<div class="col-lg-6">
													<label for="hphone" class="col-form-label">hphone:</label>
													<input type="text" class="form-control" name="hphone" id="hphone" placeholder="Enter hphone" />
												</div>
												<div class="col-lg-6">
													<label for="jobTel" class="col-form-label">Job Tel:</label>
													<input type="text" class="form-control" name="jobTel" id="jobTel" placeholder="Enter job telephone" />
												</div>
											</div>
											<div class="form-group row">
												<div class="col-lg-6">
													<label for="positionCd" class="col-form-label">Position:</label>
													<select name="positionCd" id="positionCd" class="form-control">
														<option value="">Please select...</option>
														<option th:each="position : ${positionList}" th:value="${position.id}" th:utext="|${position.name}(${position.id})|"></option>
													</select>
												</div>
												<div class="col-lg-6">
													<label for="dutyPositionCd" class="col-form-label">Duty Position:</label>
													<select name="dutyPositionCd" id="dutyPositionCd" class="form-control">
														<option value="">Please select...</option>
														<option th:each="dutyPosition : ${dutyPositionList}" th:value="${dutyPosition.id}" th:utext="|${dutyPosition.name}(${dutyPosition.id})|"></option>
													</select>
												</div>
											</div>

											<!-- Manager Employee ID -->
											<!-- Agc Employee ID -->
											<!-- Agc Start Date -->
											<!-- Agc End Date -->
											
											<div class="form-group row">
												<div class="col-lg-6">
													<label class="col-form-label">Mail Used:</label>
													<div class="radio-inline">
														<label class="radio radio-solid">
															<input type="radio" name="isMailUsed" value="true" />
															<span></span>Y
														</label>
														<label class="radio radio-solid">
															<input type="radio" name="isMailUsed" value="false" />
															<span></span>N
														</label>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="my-4"></div>
							<!--end::Accordion(Group #2)-->
							<!--begin::Action Button-->
							<div class="card-footer">
								<div class="row">
									<div class="col-lg-12 text-right">
										<button type="submit" class="btn btn-primary mr-2">Save</button>
										<button type="reset" class="btn btn-secondary">Cancel</button>
									</div>
								</div>
							</div>
							<!--end::Action Button-->
						</form>
						<!--end::Form-->
					</div>
				</div>
			</div>
		</div>
		<!--end::Card-->
	</div>
	<!--end::Container-->

	<!--begin::Page Scripts(used by this page)-->
	<script th:src="@{/assets/js/common/valid-form.js}" src="/assets/js/common/valid-form.js"></script>
	<!--end::Page Scripts-->

	<script th:inline="javascript">

		// 필수값 체크 로직
		var fields = new Object();
		fields['name'] = getFieldsType('Name', 'text', '');
		fields['used'] = getFieldsType('Used', 'text', '');
		fields['orderBy'] = getFieldsType('Order By', 'number', '');
		fields['orgId'] = getFieldsType('Organization', 'text', '');
		fields['dptId'] = getFieldsType('Department', 'text', '');
		fields['number'] = getFieldsType('Number', 'text', '');
		fields['positionCd'] = getFieldsType('Position', 'text', '');
		fields['dutyPositionCd'] = getFieldsType('Duty Position', 'text', '');
		fields['mailUsed'] = getFieldsType('Mail Used', 'text', '');

		jQuery(document).ready(function() {
			_Form.init('ticket_form', fields);
		});
	</script>
</th:block>
